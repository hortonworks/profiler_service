{
  "name": "audit-current-selector",
  "profilerInstanceName": "audit-current",
  "selectorType": "cron",
  "config": {
    "cronExpr": "0 10 * * * ?"
  },
  "sourceDefinition": {
    "sourceType": "queue",
    "config": {
      "size": 10,
      "assets": [{
        "id": "hiveagg",
        "assetType": "AuditLog",
        "data": {
          "source": {
            "type": "rangeraudit",
            "asset": "hiveServer2"
          },
          "aggregationType": "Daily",
          "sameDay" : true,
          "queries": [{
            "queryType": "hiveaggregate",
            "key": "hiveagg"
          }]
        }
      }]
    }
  },
  "pickFilters": [{
    "name": "all",
    "config": {}
  }],
  "dropFilters": []
}